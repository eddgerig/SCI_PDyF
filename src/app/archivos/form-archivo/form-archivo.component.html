<div class="case-form-container">

  
    <form [formGroup]="archivoForm"    (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <!-- Column 1 -->
          <div class="form-column">
            <div class="form-group">
              <label for="serial">Serial</label>
              <input 
              type="text"
              id="serial"
              name="serial" 
              formControlName="serial"
              required
              >
            </div>
  
           

           

              <div class="form-group">
                <label for="modelo">Modelo</label>
                <input 
                id="modelo" 
                type="text" 
                name="modelo"
                formControlName="modelo"
                required
                >
                
              </div>

          
            
  
          </div>
  
          <!-- Column 2 -->
          <div class="form-column">
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <input 
                id="tipo" 
                type="text" 
                name="tipo"
                formControlName="tipo"
                required
                >
                
              </div>
              <div class="form-group">
                <label for="observacion">Observaci√≥n</label>
                <input 
                id="observacion" 
                type="text" 
                name="observacion"
                formControlName="observacion"
                required
                >
                
              </div>
  
           
          </div>
  
          <!-- Column 3 -->
          <div class="form-column">
            <div class="form-group">
                <label for="marca">Marca</label>
                <input 
                id="marca" 
                type="text" 
                name="marca"
                formControlName="marca"
                required
                >
                
              </div>
          </div>
        </div>
  
        <div class="button-group-case">
          <button type="submit" class="btn-primary">Guardar</button>
          <button type="button" class="btn-secondary" (click)="onGoBack()">Cancelar</button>
        </div>
      </form>
    </div>

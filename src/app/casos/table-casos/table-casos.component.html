<div class="table-container">
    <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Caso</th>
            <th>Estado</th>
            <th>Investigador</th>
            <th>Cedula</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
            
          <tr *ngFor="let cs of caso">
            <td >{{ cs.id }}</td>
            <td>{{ cs.nro_expediente }}</td>
            <td>{{ cs.estado }}</td>
            <td>{{ cs.investigador }}</td>
            <td>xxxxxxxxxxxx</td>
            <td><button class="edit" (click)="editarCaso(cs)">✏️</button></td>
            
          </tr>
        </tbody>
      </table>

        <button (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
      </div-->

</div>

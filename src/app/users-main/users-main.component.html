


<div class="user-main-container">

<app-sidenav></app-sidenav>
<div class="user-main-content">

    <div class="user-main-header">
        <h1>Usuarios</h1>

        <div class="buscar">
            <app-search *ngIf="!showAddUser" (searchEvent)="onSearch($event)"></app-search>
            <button class="add-user" (click)="showAddUserForm()" *ngIf="!showAddUser">
              Agregar usuario
            </button>
          </div>
          
          <!-- Mostrar la tabla solo si showAddUser es false -->
          <div *ngIf="!showAddUser">
            <app-table-users></app-table-users>
          </div>
          
          <!-- Mostrar el formulario add-user solo si showAddUser es true -->
          <div *ngIf="showAddUser">
            <app-add-user (goBack)="hideAddUserForm()"></app-add-user>
          </div>

</div>

</div>
